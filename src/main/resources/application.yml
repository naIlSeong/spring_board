spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/board?serverTimezone=UTC&characterEncoding=UTF-8
    username: root
    password: 12341234

--- # test - 로그 비활성화 / ddl-auto: none
spring:
  config:
    activate:
      on-profile: test

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: false

# p6spy
decorator:
  datasource:
    p6spy:
      enable-logging: false

--- # dev - 모든 로그 활성화 / ddl-auto: create
spring:
  config:
    activate:
      on-profile: dev

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true

# SQL 로그
logging.level:
    org.hibernate.SQL: debug

--- # local - 모든 로그 활성화 / ddl-auto: update / 더미 데이터 입력
spring:
  config:
    activate:
      on-profile: local

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true

# SQL 로그
logging.level:
  org.hibernate.SQL: debug